<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - KokoaClone</title>
  </head>
  <body>
    <!-- convention to use class for block components -->
    <div class="status-bar">
      <!-- Block Element Modifier (BEM) -->
      <!-- class name = Parent_Child -->
      <div class="status-bar_column">
        <span>No Service</span>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <!-- lock icon -->
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-full"></i>
        <!-- lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="cinnamoroll.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sean</h4>
            <!-- build ! icon -->
            <h6 class="user-component__subtitle">+1 617 455 1391</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-google-drive fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fab fa-kaggle fa-2x"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon icon-row__empty-icon">
          <i class="#"></i><span></span>
        </div>
        <div class="icon-row__icon icon-row__empty-icon">
          <i class="#"></i><span></span>
        </div>
      </div>
      <div class="more-screen-suggestions">
        <h4 class="more-screen-suggestions__title">Suggestions</h4>
        <div class="more-screen-suggestions__icons">
          <div class="more-screen-suggestions__icon">
            <div class="more-screen-suggestions__icon-image">
              <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <span class="more-screen-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-screen-suggestions__icon">
            <div class="more-screen-suggestions__icon-image">
              <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <span class="more-screen-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification">1</span
            ><i class="far fa-comment fa-2x"> </i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </body>
</html>
